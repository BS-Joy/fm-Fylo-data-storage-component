<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: red; }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card1">
        <img src="images/logo.svg" alt="logo">
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="document">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="folder">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>
      <div class="card2">
        <div class="text">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="msg">
            <h1 class="left">185 <span>GB Left</span></h1>
          </div>
        </div>
        
        <div class="bar">
          <div class="inner-bar"></div>
        </div>
        <div class="storage-label">
          <h2>0 GB</h2>
          <h2>1000 GB</h2>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/BS-Joy">BS Joy</a>.
  </footer>
</body>
</html>
